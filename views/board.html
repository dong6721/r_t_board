	<link rel="stylesheet" href="./css/speech_bubble.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script charset="utf-8" src="./js/script.js"></script>
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>

	<!-- nav bar block -->
	<div class="nav-block">
		<div class="nav-main-block">
			<a href="http://localhost:3000">
				<img src="./img/logo.jpg">
			</a>
		</div>
		<div class="background"></div>
		<div class="nav-bar">
			<span class="nav-bar-item">
				<h3>
					<a href="http://localhost:3000">nav1</a>
				</h3>
			</span>
			<span class="nav-bar-item">
				<h3>
					<a href="http://localhost:3000">nav2</a>
				</h3>
			</span>
			<span class="nav-bar-item">
				<h3>
					<a href="http://localhost:3000">nav3</a>
				</h3>
			</span>
			<span class="nav-bar-item">
				<h3>
					<a href="http://localhost:3000">nav4</a>
				</h3>
			</span>
			<span class="nav-bar-item">
				<h3>
					<a href="http://localhost:3000">nav5</a>
				</h3>
			</span>
		</div>
	</div>

	<!-- board title block -->
	<div class="board-title-block">
		<div class="board-title-name">
			<a id="board-title-name" href="/board">
				board title
			</a>
		</div>
	</div>

	<!-- post list block -->
	<div class="post-list-block">
		<ul class="post-list-table" id="post-list-table">
			<li class="post-list-li bold-text">
				<span class="post-list-linumber">글번호</span>
				<span class="post-list-lisubject">글제목</span>
				<span class="post-list-liauthor">글쓴이</span>
				<span class="post-list-lidate">작성일</span>
				<span class="post-list-liseecount">조회수</span>
				<span class="post-list-ligoodcount">추천수</span>
			</li>
			<li class="post-list-li">
				<span class="post-list-linumber">1000000</span>
				<span class="post-list-lisubject">subject of post</span>
				<span class="post-list-liauthor">LOG</span>
				<span class="post-list-lidate">2020-12-09</span>
				<span class="post-list-liseecount">32</span>
				<span class="post-list-ligoodcount">0</span>
			</li>
		</ul>
	</div>

	<!-- board down block -->
	<div class="board-down-block">
		<div class="board-down-newpost">
			<button class="board-down-newpostbtn" onclick="location.href='/board/write'">New Post</button>
		</div>
		<div class="board-down-pagelist">
			<a href="/board?page=1">1</a><a href="/board?page=2">2</a><a href="/board?page=3">3</a>
		</div>
	</div>
