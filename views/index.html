<!doctype html>
<html>
<head>
	<title>ThreadFloatingBoard</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="./css/speech_bubble.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script charset="utf-8" src="./js/script.js"></script>
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>

	<!-- nav bar block -->
	<div class="nav-block">
		<div class="nav-main-block">
			<a href="http://localhost:3000">
				<img src="./img/logo.jpg">
			</a>
		</div>
		<div class="background"></div>
		<div class="nav-bar">
			<span class="nav-bar-item">
				<h3>
					<a href="http://localhost:3000">nav1</a>
				</h3>
			</span>
			<span class="nav-bar-item">
				<h3>
					<a href="http://localhost:3000">nav2</a>
				</h3>
			</span>
			<span class="nav-bar-item">
				<h3>
					<a href="http://localhost:3000">nav3</a>
				</h3>
			</span>
			<span class="nav-bar-item">
				<h3>
					<a href="http://localhost:3000">nav4</a>
				</h3>
			</span>
			<span class="nav-bar-item">
				<h3>
					<a href="http://localhost:3000">nav5</a>
				</h3>
			</span>
		</div>
	</div>

	<!-- board title block -->
	<div class="board-title-block">
		<div class="board-title-name">
			<a id="board-title-name" href="/board">
				board title
			</a>
		</div>
	</div>

	<!-- post block-->
	<div class="post-block">
		<div class="post-title-block">
			<div class="post-title-titlename">
				<p id="post-titlename"> title </p>
			</div>
			<div class="post-title-subdatablock">
				<div class="post-title-authordate">
					<p id="post-author"> author | 2020-12-08 08:32:13</p>
				</div>
				<div class="post-title-subdata">
					<p id="post-subdata">조회수 0</p>
				</div>
			</div>
		</div>
		<div class="post-contents-block">
			<p id="post-contents"> this is the sample contents </p>
		</div>
	</div>

	<!-- comment block -->
	<div class="cmt-start-block">
		<span class="cmt-start-text">
			<p>COMMENT</p>
		</span>
		<span class="cmt-count-text">
			<p id="cmt-count-text">0 개</p>
		</span>
	</div>
	<button id="new_comment">new</button>
	<ul class="cmt_list" id="cmt_list">
	</ul>
	<div class="cmt-input-block">
		<div class="comment-nicknameBlock">
			<div class="comment-nicknameBox">
				<p id="cmt-input-id">nickname</p>
			</div>
		</div>
		<div class="cmt-input-textBlock">
			<div class="cmt-input-textBox">
				<textarea id="cmt-input-text" name="post-text" class="cmt-input-textarea" rows="10"></textarea>
			</div>
			<div class="cmt-input-postButtonBox">
				<button id="cmt-input-postButton" class="cmt-input-postButton" >COMMENT</button>
			</div>
		</div>
	</div>

</body>
</html>
